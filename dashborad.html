        <label class="block mb-2 text-sm font-medium text-gray-900">

        <input type="text" id="title"

      </div>

        <label class="block mb-2 text-sm font-medium text-gray-900">

        <textarea rows="2" id="description"

  <script>

    // const apiUrlProduct = 'https://fakestoreapi.com/products';
    const api_url = 'https://api.escuelajs.co';
    //get form input values
    const titleInput = document.getElementById('title');
    const priceInput = document.getElementById('price');
    const descriptionInput = document.getElementById('description');
    const categoryIdInput = document.getElementById('categoryId');
    const imageUrlInput = document.getElementById('imageUrl');
    const categoryIdSelect = document.getElementById('categoryId');





    function createProduct(event) {
      event.preventDefault(); // Prevent form submission
      if (!titleInput.value || !priceInput.value || !categoryIdInput.value || !descriptionInput.value || !imageUrlInput.value) {
        alert('Please fill in all fields');
        return;
      }

      try {
        const payload = {
          title: titleInput.value,
          price: priceInput.value,
          categoryId: categoryIdInput.value,
          description: descriptionInput.value,
          images: [imageUrlInput.value]
        };

        console.log("Playload:", payload);
        GetProductsUserInput(payload);




        event.target.reset(); // Clear form after submission
      } catch (error) {
        console.error('Error creating product:', error);
      }

    }

    // function to post data to api
    async function GetProductsUserInput(payload) {
      console.log('Get Products function called');

      const response = await fetch(`${api_url}/api/v1/products`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload),
      });
      // covert to json
      const newProduct = await response.json();
      console.log('New product created:', newProduct);

      //get product to browser
      fetchProducts()


    }

    //get product form api 
    async function fetchProducts() {
      try {
        // fetch all products to website
        const response = await fetch(`${api_url}/api/v1/products`);

        // fetch only 10 products
        // const response = await fetch(`${api_url}/api/v1/products?offset=0&limit=10`);
        const products = await response.json();


        // output to see all data not log 
        // console.log('products', JSON.stringify(products, null, 2));

        //call function renderProducts
        renderProducts(products);

      } catch (error) {
        console.error('Error fetching products:', error);
      }
    }
    fetchProducts();

    // render product to UI table
    function renderProducts(products) {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';

      products.forEach(product => {
        const row = document.createElement('tr');
        row.classList.add('bg-white', 'border-b', 'hover:bg-gray-50');

        row.innerHTML = `
          <td class="px-6 py-4">${product.id}</td>
          <td class="px-6 py-4 font-medium text-gray-900">${product.title}</td>
          <td class="px-6 py-4 truncate max-w-xs">${product.description}</td>
          <td class="px-6 py-4 flex gap-2">
            <button class="text-blue-600 hover:underline" onclick="GetProductById(${product.id})">Edit</button>
            <button class="text-red-600 hover:underline" onclick="DeleteProduct(${product.id})">Delete</button>
          </td>
        `;

        tableBody.append(row);
      });

    }

    // http method DELETE, post, put, patch, Get 
    // function AlertCheck() {
    //   alert('Delete function called');
    //   if (confirm('Are you sure to delete this product?')) {
    //     alert('Product deleted');
    //   } else {
    //     alert('Delete cancelled');
    //   }
    // }

    const DeleteProduct = async (productId) => {
      // alert('Delete function called');
      if (confirm('Are you sure to delete this product?')) {
        try {
          const response = await fetch(`${api_url}/api/v1/products/${productId}`, {
            method: 'DELETE',
          });

          if (!response.ok) {
            throw new Error('Network response was not ok');
          }

          const result = await response.json();
          console.log('Product deleted:', result);
        } catch (error) {
          console.error('Error deleting product:', error);
        }
        // rander again after delete
        fetchProducts()
        console.log('Product deleted');
      } else {
        console.log('Delete cancelled');
      }

    };

    // function edit 
    async function EditProduct(productId) {
      try {
        const response = await fetch(`${api_url}/api/v1/products/${productId}`, {
          method: 'PUT',
        });
      } catch (error) {
        console.error('Error editing product:', error);
      }

    }

    async function GetProductById(productId) {

      try {
        const response = await fetch(`${api_url}/api/v1/products/${productId}`);
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const product = await response.json();
        titleInput.value = product.title;
        priceInput.value = product.price;
        descriptionInput.value = product.description;
        categoryIdInput.value = product.category.id;
        imageUrlInput.value = product.images[0];

        // ouput to see product details in console
        console.log('Product details:', product);



      } catch (error) {
        console.error('Error fetching product details:', error);
      }

    }

    // 08-1-2026 fetch categories and populate select options
    async function getAllCategories() {
      try {
        const response = await fetch(`${api_url}/api/v1/categories`)
        const categories = await response.json();
        console.log('Categories fetched successfully', categories);

        categoryIdSelect.innerHTML = '<option value="">Select Category</option>';



      } catch (error) {
        console.error('Error fetching categories:', error);
      }
    }
    getAllCategories();
